<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: url('/static/images/wedding-pattern.jpg') repeat;
      min-height: 100vh;
    }
    .booking-card {
      max-width: 600px;
      margin: 3rem auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(250, 84, 128, 0.2);
    }
    h2 {
      font-family: 'Great Vibes', cursive;
      margin-bottom: 1rem;
      color: #dc3545;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="booking-card">
    <h2>Book Your Wedding Hall</h2>
    <form method="POST" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Name</label>
        <input type="text" id="name" name="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input type="email" id="email" name="email" class="form-control" required />
      </div>
      <div class="mb-4">
        <label for="date" class="form-label fw-semibold">Choose Date</label>
        <input type="date" id="date" name="date" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-danger w-100">Book Now</button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Availability Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar.css') }}">
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4 text-center" style="font-family:'Great Vibes',cursive;color:#d6336c;">Check Hall Availability</h2>
    <div class="calendar-container">
      <table class="calendar-table table table-bordered">
        <thead>
          <tr>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
        {% for date in availability %}
          <tr>
            <td>{{ date }}</td>
            <td class="booked">Booked</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

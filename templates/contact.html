<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <h2 class="mb-4 text-center" style="font-family:'Great Vibes',cursive;color:#d6336c;">Get In Touch</h2>
        <form method="POST">
          <div class="mb-3">
            <label class="form-label fw-semibold">Name</label>
            <input type="text" name="name" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" name="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Message</label>
            <textarea name="message" rows="5" class="form-control" required></textarea>
          </div>
          <button type="submit" class="btn btn-danger w-100">Send Message</button>
        </form>
      </div>
      <div class="col-md-6 d-flex align-items-center">
        <!-- Example Google Maps Embed, edit with your hall location -->
        <iframe src="https://maps.google.com/maps?q=Your%20Hall%20Name%20Your%20City&t=&z=16&ie=UTF8&iwloc=&output=embed"
          width="100%" height="290" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
